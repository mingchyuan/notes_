<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- docsify-fontawesome -->
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/brands.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/regular.css">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free/css/solid.css">

    <!-- prismjs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css">

    <!-- docsify-gitalk -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">

    <!-- docsify-sidebar-collapse -->
    <link rel="stylesheet" href="./css/docsify-sidebar-collapse.css">

    <!-- docsify-toc
         docsify-gitalk -->
    <link rel="stylesheet" href="./css/docsify-toc-and-docsify-gitalk.css">

    <link rel="stylesheet" href="./css/bongo-cat.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            // 側邊欄標題
            name: '學習筆記',

            repo: 'https://github.com/mingchyuan/notes',

            // _sidebar.md
            loadSidebar: true,

            // 初始側邊欄深度
            sidebarDisplayLevel: 1,

            // Callouts
            'flexible-alerts': {
                style: 'flat',

                example: {
                    label: 'Example',

                    // 使用 Font Awesome
                    icon: 'fa-solid fa-list',
                },
            },

            latex: {
                // 避免 inline math 產生捲軸
                overflowScroll: false,
            },

            tabs: {
                persist: false,
                sync: false,
                theme: 'classic',
                tabComments: true,
                tabHeadings: true,
            },

            search: {
                paths: 'auto',
                depth: 3,
                placeholder: 'Search',
            },

            toc: {
                scope: '.markdown-section',
                headings: 'h2, h3',
            },
        }
    </script>
    <!-- docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- docsify-latex & MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>

    <!-- docsify-fontawesome -->
    <script src="https://unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

    <!-- docsify-plugin-flexible-alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

    <!-- docsify-tabs -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- docsify-search -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- docsify-gitalk -->
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <script src="./plugins/docsify-plugin-gitalk-settings.js"></script>

    <!-- docsify-sidebar-collapse -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- docsify-toc -->
    <script src="./plugins/docsify-toc@1.0.0_dist_toc.js"></script>
    <script src="./plugins/docsify-plugin-toc-highlight-and-scrolling-sync.js"></script>

    <!-- PrismJS -->
    <!-- https://prismjs.com/#supported-languages -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

    <!-- Mermaid -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({
            startOnLoad: true,
            theme: 'neutral',
        });
        window.mermaid = mermaid;
    </script>
    <script src="https://unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>

    <!-- Zoom image -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
